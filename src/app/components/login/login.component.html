<ngb-alert *ngIf="alertMsg" type="danger" (close)="alertMsg = '';">{{ alertMsg }}</ngb-alert>
<form [formGroup]="loginForm" class="clearfix my-3" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="email@example.com" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="remember" formControlName="remember">
    <label class="form-check-label" for="remember">
      Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary float-right my-3">Sign in</button>
</form>
<span>New around here?  </span><a routerLink="/sign-up">Sign up</a>
<br>
<a routerLink="/forgot-password">Forgot password?</a>
