<h4 class="mb-3">Manage Company</h4>

<form>
  <div class="form-group form-inline">
    Search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"/>
    <span class="ml-3" *ngIf="isLoading">Loading...</span>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Company Name</th>
      <th scope="col" sortable="exchange" (sort)="onSort($event)">Stock Exchange</th>
      <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies; let i = index;">
      <th scope="row">{{ (page - 1) * pageSize + i + 1 }}</th>
      <td><ngb-highlight [result]="company.name" [term]="searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="company.exchange" [term]="searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="company.description" [term]="searchTerm"></ngb-highlight></td>
      <td>
        <fa-icon class="mx-1" [icon]="faEdit" (click)="onEdit(company)"></fa-icon>
        <fa-icon class="mx-1" [icon]="faTrashAlt" (click)="onDelete(company.id)"></fa-icon>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
      <option [ngValue]="8">8 items per page</option>
    </select>
  </div>

</form>
