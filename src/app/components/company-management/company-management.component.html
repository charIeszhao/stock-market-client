<h4 class="mb-3">Manage Company</h4>

<form>
  <div class="form-group form-inline">
    Search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"/>
    <span class="ml-3" *ngIf="isLoading">Loading...</span>
    <button class="btn btn-outline-primary ml-auto" (click)="raiseModal(content)">New Company</button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Company Name</th>
      <th scope="col" sortable="exchange" (sort)="onSort($event)">Stock Exchange</th>
      <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies; let i = index;">
      <th scope="row">{{ (page - 1) * pageSize + i + 1 }}</th>
      <td><ngb-highlight [result]="company.name" [term]="searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="company.exchange" [term]="searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="company.description" [term]="searchTerm"></ngb-highlight></td>
      <td>
        <fa-icon class="mx-1" [icon]="faEdit" (click)="onEdit(company)"></fa-icon>
        <fa-icon class="mx-1" [icon]="faTrashAlt" (click)="onDelete(company.id)"></fa-icon>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>
    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
      <option [ngValue]="8">8 items per page</option>
    </select>
  </div>
</form>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Company</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name" class="col-form-label">Company Name</label>
        <div>
          <input class="form-control" id="name">
        </div>
      </div>
      <div class="form-group">
        <label for="ceoAndBoardMembers" class="col-form-label">CEO Name & Board Members</label>
        <div>
          <input class="form-control" id="ceoAndBoardMembers">
        </div>
      </div>
      <div class="form-group">
        <label for="ipoDate" class="col-form-label">IPO Date</label>
        <div class="input-group">
          <input id="ipoDate" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="col-form-label">Description</label>
        <div>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
